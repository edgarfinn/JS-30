<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Soundboard</title>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Soundboard</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
    <div id="wrapper">
    <div class="keys">
      <div class="key" data-key="90"><kbd>z</kbd></div>
      <div class="key" data-key="88"><kbd>x</kbd></div>
      <div class="key" data-key="67"><kbd>c</kbd></div>
      <div class="key" data-key="86"><kbd>v</kbd></div>
      <div class="key" data-key="66"><kbd>b</kbd></div>
      <div class="key" data-key="78"><kbd>n</kbd></div>
      <div class="key" data-key="77"><kbd>m</kbd></div>
    </div>
  </div>

<audio data-key="90" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C1.mp3"></audio>
<audio data-key="88" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C2.mp3"></audio>
<audio data-key="67" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C3.mp3"></audio>
<audio data-key="86" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C4.mp3"></audio>
<audio data-key="66" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C5.mp3"></audio>
<audio data-key="78" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C6.mp3"></audio>
<audio data-key="77" src="https://dl.dropboxusercontent.com/u/5038771/Gorillaz-soundboard/C7.mp3"></audio>


<script>

  function playSound(e){
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) {return;}
    audio.currentTime = 0; //rapid repeat play
    audio.play();
    // console.log("key = ",key);
    key.classList.add('playing');  
    // console.log("audio = ",audio);    
  }
  

  
  function removeTransition(e) {
    if(e.propertyName !== 'transform') {return;}
    this.classList.remove('playing');
    // debugger;
  }
  
  const keys = document.querySelectorAll('.key');
  keys.forEach(key => key.addEventListener('transitionend', removeTransition));
  
  window.addEventListener('keydown', playSound);
  

</script>
  
  
</body>
</html>
